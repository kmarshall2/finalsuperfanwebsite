<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/xboxlogo.png" rel="icon" type="image/x-icon" />
		<title>SuperFan Video Games</title>
		<link rel="stylesheet" href="super.css"/>
	</head>

	<body>
	
		<!-- Column 1-->
		
		<div class="container">
		
			<div class="short-col center othercolor">
				<img class="img pulse cursor" src="images/r6logo.webp" onclick="resetColumn1 ()" id="r6logo"/>
			</div>
		
			<div class="column">
			
				<div class="othercolor center mainbox">
					<img class="pulse1 img cursor" src="images/r6.jpg" onclick="addPics ()" id="r6"/>
				</div>
				
				<div class="black center box">
					<img class="hidebox pulse1 cursor img" src="images/ashaction.gif" onclick="addr6Info ()" id="ash"/>
				</div>
			
				<div class="black center box">
					<img class="hidebox img" src="images/ela.gif" id="ela"/>
				</div>
					
			</div>
			
		</div>
		
		<!-- Column 2-->
			
		<div class="container">
			
			<div class="short-col center orange">
				<img class="img pulse cursor" src="images/rllogo.png" onclick="resetColumn2 ()" id="rllogo"/>
			</div>
				
			<div class="column">
			
				<div class="orange center mainbox">
					<img class="img pulse1 cursor" src="images/rllogo.jpg" onclick="addPics1 ()" id="rl"/>
				</div>
				
				<div class="navy center box2">
					<img class="hidebox pulse1 cursor img" src="images/breakoutad.gif" onclick="addrlInfo ()" id="breakout"/>
				</div>
				
				<div class="navy center box2">
					<img class="hidebox img" src="images/octanead.gif" id="oct"/>
				</div>
				
			</div>
			
		</div>
			
			<!-- Column 3-->
			
		<div class="container">
			
			<div class="short-col center black">
				<img class="img  pulse cursor" src="images/fortlogo.png" onclick="resetColumn3 ()" id="fortlogo"/>
			</div>
				
			<div class="column">
			
				<div class="black center mainbox">
					<img class="pulse1 img cursor" src="images/ftlogo.jpg" onclick="addPics2 ()" id="fort"/>
				</div>
			
				<div class="blue center box3">
					<img class="hidebox pulse1 cursor img" src="images/fortnite.gif" onclick="addfortInfo ()" id="rocketride"/>
				</div>
					
				<div class="blue center box3">
					<img class="hidebox img" src="images/farming.gif" id="farming"/>
				</div>
				
			</div>
		
		</div>
		
		<script src="super.js"></script>
		
	</body>
	
</html>
